<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onChange="onChange()"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onChange="onChange()"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

<script>
    function onChange() {
  const password1 = document.querySelector('input[name=password1]');
  const password2 = document.querySelector('input[name=password2]');
  if (password2.value === password1.value) {
    password2.setCustomValidity('');
  } else {
    password2.setCustomValidity('Passwords do not match');
  }
}
</script>
